{% extends "base.html" %}

{% block title %}SFTP Configuration - Dataset Collector{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-gray-900 rounded-xl shadow-lg border border-gray-700 p-6">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
            <svg class="w-6 h-6 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            SFTP Configuration
        </h2>

        <div class="space-y-6">
            <!-- Enable Switch -->
            <div class="flex items-center justify-between bg-gray-800 p-4 rounded-lg border border-gray-600">
                <div>
                    <label for="sftp-enabled" class="text-base font-medium text-gray-300 block">Enable
                        Auto-Transfer</label>
                    <p class="text-gray-500 text-sm mt-1">Automatically upload captures after 10 photos.</p>
                </div>
                <div class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="sftp-enabled" class="sr-only peer">
                    <div
                        class="w-11 h-6 bg-gray-600 rounded-full peer peer-focus:outline-none peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600">
                    </div>
                </div>
            </div>

            <!-- Connection Details -->
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Host / IP Address</label>
                    <input type="text" id="sftp-host"
                        class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-indigo-500 placeholder-gray-600">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                        <input type="text" id="sftp-username"
                            class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-indigo-500 placeholder-gray-600">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Port</label>
                        <input type="number" id="sftp-port" value="22"
                            class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-indigo-500 placeholder-gray-600">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                    <input type="password" id="sftp-password" placeholder="********"
                        class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-indigo-500 placeholder-gray-600">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Remote Path</label>
                    <input type="text" id="sftp-path" placeholder="/home/user/uploads"
                        class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-indigo-500 placeholder-gray-600">
                </div>
            </div>

            <!-- Actions -->
            <div class="pt-6 border-t border-gray-700 flex justify-end">
                <button onclick="saveSFTPConfig()"
                    class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-bold transition duration-200 shadow-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                        </path>
                    </svg>
                    Save Configuration
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Load current config
        fetch('/api/sftp_config')
            .then(res => res.json())
            .then(config => {
                const enabledToggle = document.getElementById('sftp-enabled');
                if (enabledToggle) enabledToggle.checked = config.enabled || false;

                document.getElementById('sftp-host').value = config.host || '';
                document.getElementById('sftp-port').value = config.port || 22;
                document.getElementById('sftp-username').value = config.username || '';
                document.getElementById('sftp-password').value = config.password || '';
                document.getElementById('sftp-path').value = config.remote_path || '';
            })
            .catch(err => console.error("Error loading SFTP config:", err));
    });

    function saveSFTPConfig() {
        const enabled = document.getElementById('sftp-enabled').checked;
        const host = document.getElementById('sftp-host').value;
        const port = parseInt(document.getElementById('sftp-port').value) || 22;
        const username = document.getElementById('sftp-username').value;
        const password = document.getElementById('sftp-password').value;
        const remote_path = document.getElementById('sftp-path').value;

        if (!host || !username) {
            alert("Host and Username are required.");
            return;
        }

        const payload = {
            enabled, host, port, username, password, remote_path
        };

        fetch('/api/sftp_config', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("SFTP Configuration saved successfully.");
                    // Optionally reload or visually confirm
                } else {
                    alert("Error saving: " + data.detail);
                }
            })
            .catch(err => {
                console.error(err);
                alert("Error saving configuration.");
            });
    }
</script>
{% endblock %}
